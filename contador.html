<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="contador.css">
    <title>Contador</title>
</head>
<body>
    <section>
        <div>
            <h1>Hora de contar</h1>

            <p>Digite o número inicial: <input type="number" name="inicio" id="inicio"></p>
            <p>Digite o número final: <input type="number" name="fim" id="fim"></p>
            <p>Digite o passo: <input type="number" name="passo" id="passo"></p>
            <p><input type="button" value="Contar" onclick="contar()"></p>

        </div>
        <div id="resultado">
            Digite os campos acima para fazer a conta....
        </div>
        <br>
        <input type="button" value="Limpar" onclick="limpar()">
    </section>
    </br>
    <footer>&copy; SantanaFernando</footer>
</body>
</html>

<script src="contador.js"></script>
